<div class="px-5  contain ">
    <div class="row ">

        <div class="col-sm-5 col-md-3">

            <div class="sticky-top py-2 mt-4">
                <div class="card shadow p-3 mb-5 bg-body rounded">
                    <form>
                        <div class="row text-center  py-3">

                            <div class="col-sm-2">
                            </div>
                            <div class="col-">
                                <div class="card border rounded ">
                                    <h5 class=" fw-bold">{{totalVacantes}} </h5>
                                    <h6>Ofertas Laborales</h6>

                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Palabra Clave" [(ngModel)]="filterPost" name="filterPost">

                        </div>




                        <div class="mb-3">
                            <div class="input-group">
                                <select [(ngModel)]="opcionSeleccionado" name="opcionSeleccionado" class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                              <option selected value="">Ciudad</option>
                              <option  name="filterArea" *ngFor="let ciudad of ciudades" >{{ciudad.ciudad}}</option>
                            
                            </select>
                                <button (click)="filtrarArea()" class="btn btn-info" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button (click)="borrarFiltros()" class="btn btn-dark" type="button">Borrar Filtros</button>

                        </div>

                    </form>
                </div>
            </div>
        </div>


        <div class="col-sm-7 col-md-9">

            <div id="cards_landscape_wrap-2">
                <div class="container">
                    <div class="row">

                        <div *ngFor="let vacante of vacantes | paginate: {itemsPerPage: 6, currentPage: page, totalItems: totalVacantes } | filter: filterPost " [routerLink]="['/','oferta',vacante.id]" class="col-xs-12 col-sm-12 col-md-6 col-lg-4">

                            <div class="card-flyer">
                                <div class="text-box">
                                    <div class="image-box">
                                        <img [src]="'assets/card/'+vacante.imagen" alt="" />
                                    </div>
                                    <div class="text-container">
                                        <h6 class="fw-bold c card-title  animate__animated animate__fadeInUp">{{vacante.nombreVacante}} </h6>

                                        <span *ngIf="vacante.c_vacantes > 1" class="badge rounded-pill text-start text-dark" style="background: #F7BE00;">{{vacante.c_vacantes}} Vacantes</span>

                                        <p class="card-text text-muted text-start animate__animated animate__fadeInUp">{{vacante.descripcion}}
                                        </p>
                                        <hr>
                                        <p class="card-subtitle text-muted fw-bold text-start animate__animated animate__fadeInDown">{{vacante.ciudad}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div *ngIf="vacantes.length > 0" class="sticky-buttom align-center mt-5">
                <pagination-controls class="text-center my-pagination" (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
            </div>


        </div>

    </div>
</div>


<div class="col">
    <app-footer></app-footer>
</div>
