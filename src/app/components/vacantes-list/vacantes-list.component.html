<div class="px-5  contain ">
    <div class="row ">



        <div class="col-sm-4">

            <div class="sticky-top py-2">
                <div class="card shadow p-3 mb-5 bg-body">
                    <form>
                        <div class="row text-center  py-3">

                            <div class="col-5">
                                <div class="card border border-danger rounded  fw-bold">
                                    <h1 class=" fw-bold">{{totalVacantes}}</h1>
                                </div>
                            </div>
                            <div class="col-7">
                                <div class="text-start">
                                    <h3 class=" fw-bold">VACANTES DISPONIBLES</h3>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Palabra Clave" [(ngModel)]="filterPost" name="filterPost">

                        </div>
                        <div class="mb-3">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Area</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                        </div>
                        <div class="mb-3">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Ciudad</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                        </div>

                        <div class="d-grid gap-2">
                            <button class="btn btn-dark" type="button">LIMPIAR FILTROS</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>


        <div class="col-sm-8 ">
            <div class="row">

                <div *ngFor="let vacante of vacantes | paginate: {itemsPerPage: 8, currentPage: page, totalItems: totalVacantes } | filter: filterPost " class="py-2 col-sm-12 col-md-4 col-lg-4" [routerLink]="['/','post',vacante.id]">

                    <div class="card shadow info">

                        <div class="card-body">
                            <h6 class="card-subtitle mb-2 text-muted text-start">{{vacante.area}}</h6>
                            <img [src]="vacante.imagen" alt="" class="card-img-top">
                            <h6 class="fw-bold text-start card-title">{{vacante.nombreVacante}}</h6>
                            <p class="card-text text-muted text-start">{{vacante.descripcion}}
                            </p>
                            <hr>

                            <h6 class="card-subtitle text-muted text-start">{{vacante.ciudad}}</h6>



                            <!--
                            <h6 class="card-subtitle mb-2 text-muted text-start">{{vacante.area}}</h6>
                            <img [src]="vacante.imagen" alt="" class="card-img-top">
                            <h5 class="card-title fw-bold text-start"> <a href="#" (clik)="openAdd()" class="btn stretched-link btnCard">{{vacante.nombreVacante}}</a></h5>
                            <p class="card-text text-muted text-start">{{vacante.descripcion}}
                            </p>
                            <div class="card-footer text-muted text-start">
                                {{vacante.ciudad}}
                            </div>
                            -->
                        </div>
                    </div>
                </div>
                <div class="sticky-buttom align-center">
                    <pagination-controls class="text-center my-pagination" (pageChange)="page = $event"></pagination-controls>
                </div>
            </div>


        </div>
    </div>
</div>
