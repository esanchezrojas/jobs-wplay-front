<div class="px-5  contain ">
    <div class="row ">



        <div class="col-sm-5 col-md-3">

            <div class="sticky-top py-2">
                <div class="card shadow p-3 mb-5 bg-body">
                    <form>
                        <div class="row text-center  py-3">

                            <div class="col-sm-2">
                                <tag-input [ngModel]="model" [displayBy]="'name'">

                                </tag-input>
                            </div>


                            <div class="col-">
                                <div class="card border rounded ">
                                    <h5 class=" fw-bold">{{totalVacantes}} </h5>
                                    <h6>Ofertas Laborales</h6>

                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Palabra Clave" [(ngModel)]="filterPost" name="filterPost">

                        </div>
                        <div class="mb-3">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Area</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                        </div>
                        <div class="mb-3">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Ciudad</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                        </div>

                        <div class="d-grid gap-2">
                            <button class="btn btn-dark" type="button">LIMPIAR FILTROS</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>


        <div class="col-sm-7 col-md-9">
            <div class="row">

                <div *ngFor="let vacante of vacantes | paginate: {itemsPerPage: 8, currentPage: page, totalItems: totalVacantes } | filter: filterPost " class="py-2 col-sm-12 col-md-6 col-lg-4 " [routerLink]="['/','oferta',vacante.id]">

                    <div class="card shadow info cardw">

                        <div class="card-body">
                            <h6 class="card-subtitle mb-2 text-muted text-start">{{vacante.area}}</h6>



                            <img [src]="vacante.imagen" alt="" class="card-img-top">
                            <h6 class="fw-bold text-start card-title">{{vacante.nombreVacante}} </h6>

                            <span class="badge rounded-pill bg-info text-dark">{{vacante.c_vacantes}}</span>


                            <p class="card-text text-muted text-start">{{vacante.descripcion}}
                            </p>
                            <hr>

                            <h6 class="card-subtitle text-muted text-start">{{vacante.ciudad}}</h6>
                        </div>
                    </div>
                </div>
                <div class="sticky-buttom align-center">
                    <pagination-controls class="text-center my-pagination" (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
                </div>
            </div>


        </div>
    </div>
</div>

<div class="col">
    <app-footer></app-footer>
</div>
