<app-header></app-header>



<div class="abs-center">
    <div class="login-box">
        <div class="card shadow p-3 mb-5  rounded">
            <div class="card-body">
                <form>
                    <h2 class="text-white">Login</h2>
                    <div class="user-box">
                        <input [(ngModel)]="user.userName" type="text" name="" required="">
                        <label>Username</label>
                    </div>
                    <div class="user-box">
                        <input [(ngModel)]="user.pass" type="text" name="" required="">
                        <label>Password</label>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a (click)="logIn()" type="button">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span> Enviar
                        </a>
                    </div>
                </form>
            </div>
        </div>


    </div>
</div>
